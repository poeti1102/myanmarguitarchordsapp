<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar inputmode="text" [(ngModel)]="searchString"  animated showCancelButton="focus" (search)="searchSong()"></ion-searchbar>
  <ion-list lines=none>
    <ion-item class="songs" *ngFor="let song of songs" (click)="toDetail(song.id)">
      <ion-thumbnail slot="start">
        <img src="../../../assets/images/music.png">
      </ion-thumbnail>
      <ion-label>
        <h3>{{song.song_name_mm}}</h3>
        <p *ngIf="song.author !== null">{{song.author.author_name_mm}}</p>
      </ion-label>
    </ion-item>
    <ion-button expand="block" fill="outline" *ngIf="canLoadMore && !songsLoading" color="success" (click)="loadMore()">
      Load More
      <ion-icon slot="end" name="refresh"></ion-icon>
    </ion-button>
    <ion-button expand="block" fill="outline" *ngIf="songsLoading" color="success">
      <ion-spinner name="bubbles"></ion-spinner>
    </ion-button>
    
  </ion-list>
  
</ion-content>
